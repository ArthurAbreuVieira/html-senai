<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularios HTML</title>
</head>

<body background="./img/bg.webp">

    <h1 align="center">
        <font color="#fff" face="arial">
            GANHE UMA CAFETEIRA GRATUITAMENTE!
        </font>
    </h1>

    <font face="arial">

    <table width="650" align="center" cellpadding="10">
        <tr>
            <td bgcolor="#fff">
                De um presente increvel para a sua mãe assim como ela. </br>
                Nós da <strong>Três Corações</strong> estamos te presenteando com essa linda cafeteira.</br>
                <strong>Corra, são poucas unidades</strong>
            </td>
        </tr>

        <tr>
            <td>
                    <form action="#" id="user_form">
                        <table border="0" cellpadding="10" bgcolor="#fff">
                            <tr>
                                <td colspan="2">
                                    <strong>Unidades disponiveis: 3</strong>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label> Nome: </label>
                                </td>
                                <td>
                                    <input type="text" id="name" name="name" placeholder="Digite seu nome" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label> Email: </label>
                                </td>
                                <td>
                                    <input type="emali" id="email" name="email" placeholder="Digite seu e-mail" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label> Telefone: </label>
                                </td>
                                <td>
                                    <input type="tel" id="telephone" name="telephone" placeholder="(xx) x xxxx-xxxx" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Endereço: </label>
                                </td>
                                <td>
                                    <input type="text" id="address" name="address" placeholder="Rua exemplo 171 - Cidade">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label> Data de nascimento: </label>
                                </td>
                                <td>
                                    <input type="date" id="birth" name="birth" min="2004-01-01" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Escolha o modelo da sua cafeteira: </label>
                                </td>
                                <td>
                                    <label>
                                        <input type="radio" name="model" value="1">
                                        <img src="./img/c1.png" alt="cafeteira 1" width="50">
                                    </label>
                                    <label>
                                        <input type="radio" name="model" value="2">
                                        <img src="./img/c2.webp" alt="cafeteira 2" width="50">
                                    </label>
                                    <label>
                                        <input type="radio" name="model" value="3">
                                        <img src="./img/c3.png" alt="cafeteira 3" width="50">
                                    </label>
                                    <label>
                                        <input type="radio" name="model" value="4">
                                        <img src="./img/c4.png" alt="cafeteira 4" width="50">
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label> Escolha a cor da sua cafeteira: </label>
                                </td>
                                <td>
                                    <input type="color" id="cor" name="cor" />
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <h4 align="center">
                                        <font color="#f00" face="arial">
                                            PREENCHA OS CAMPOS ABAIXO PARA RECEBER SUA CAFETEIRA!
                                        </font>
                                    </h4>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <label>Número do cartão: </label></br>
                                </td>
                                <td>
                                    <input type="number" required placeholder="0000 0000 0000 0000" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>CVV/CVC</label>
                                </td>
                                <td>
                                    <input type="number" max="999" required placeholder="000" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Validade: </label>
                                </td>
                                <td>
                                    <input type="month" required>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <button type="submit">
                                        <img src="img/submit.png" alt="enviar" width="100">
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
            </td>
        </tr>
    </table>
</font>
</body>

</html>
